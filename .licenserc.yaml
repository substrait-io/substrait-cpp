header:
  license:
    spdx-id: Apache-2.0
    content: |
      SPDX-License-Identifier: Apache-2.0

  paths-ignore:
    - '.github'
    - '.gitignore'
    - '.gitmodules'
    - '.clang-format'
    - '.clang-tidy'
    - '.cmake-format'
    - '.licenserc.yaml'
    - 'third_party/antlr4'
    - 'third_party/datetime'
    - 'third_party/fmt'
    - 'third_party/googletest'
    - 'third_party/protobuf-matchers'
    - 'third_party/substrait'
    - 'third_party/yaml-cpp'
    - '**/*.md'
    - '**/*.json'
    - '**/*.splan'
    - '**/*.log'

  comment: never
